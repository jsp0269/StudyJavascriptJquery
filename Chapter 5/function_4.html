<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 함수 </title>
	<script>
		var rightId = "korea";
		var rightPw = "1234";

		function login(id, pw){
			if(id == rightId){
				if(pw == rightPw){
					document.write(id + "님 방문을 환영합니다.");
				}
				else{
					alert("잘못된 비밀번호입니다.");
					location.reload();
				}
			}
			else{
				alert("존재하지 않는 아이디입니다.");
				location.reload();
			}
		}

		var userId = prompt("ID", "");
		var userPw = prompt("Password", "");

		login(userId, userPw);
	</script>
</head>

</body>

</html>
